<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        .button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .button:active {
            background: rgba(255, 255, 255, 0.4);
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        /* Toast Styling */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini App Game</h1>
        <button class="button" onclick="startGame1()">GAME 1</button>
        <button class="button" onclick="showToast('Game 2 Dimulai!')">GAME 2</button>
        <button class="button" onclick="showToast('Tukar Poin Diklik!')">TUKAR POIN</button>
        <button class="button" onclick="showToast('Riwayat Diklik!')">RIWAYAT</button>
        <button class="button" onclick="window.open('https://t.me/yourgroup', '_blank')">GROUP TELEGRAM</button>
        <div class="footer">
            &copy; 2023 Mini App Game. All rights reserved.
        </div>
    </div>

    <!-- Toast Element -->
    <div id="toast" class="toast" style="display: none;"></div>

    <script>
        // Fungsi untuk menampilkan toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';

            // Sembunyikan toast setelah 3 detik
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Fungsi untuk memulai Game 1 dan menampilkan iklan
        function startGame1() {
            // Tampilkan iklan rewarded interstitial
            show_8978526().then(() => {
                // Reward pengguna setelah menonton iklan
                showToast('Terima kasih telah menonton iklan! Game 1 dimulai.');
                // Tambahkan logika reward di sini (misalnya, tambahkan poin atau buka fitur khusus)
            }).catch((error) => {
                // Tangani error jika iklan gagal dimuat
                showToast('Iklan gagal dimuat. Silakan coba lagi.');
                console.error('Error loading ad:', error);
            });
        }

        // Mock function untuk iklan (gantikan dengan fungsi asli dari SDK iklan Anda)
        function show_8978526() {
            return new Promise((resolve, reject) => {
                // Simulasikan iklan yang berhasil ditonton setelah 2 detik
                setTimeout(() => {
                    resolve();
                }, 2000);
            });
        }
    </script>
</body>
</html>
