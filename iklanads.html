<script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;

    // Check if user data is available

        document.getElementById('hiddenUserTele').value = user.username || 'No username';
    }

    // Disable the phone and username fields to prevent editing
    document.getElementById('user_tele').disabled = true;
</script>

    <script>
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendPosition, showError, { enableHighAccuracy: true });
    } else {
        alert("Geolocation tidak didukung oleh browser Anda.");
    }
}

function sendPosition(position) {
    document.getElementById('latitude').value = position.coords.latitude;
    document.getElementById('longitude').value = position.coords.longitude;
}

function showError(error) {
    console.log("Gagal mendapatkan lokasi:", error.message);
}

// Panggil fungsi saat halaman dimuat
window.onload = getLocation;
</script>
