<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App with Monetag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
        }
        .withdraw-form {
            margin-top: 20px;
            text-align: left;
            display: none; /* Sembunyikan formulir secara default */
        }
        .withdraw-form input, .withdraw-form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .withdraw-form label {
            font-weight: bold;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .form-buttons button {
            width: 48%;
        }
        .form-buttons button.cancel {
            background-color: #dc3545;
        }
        .history-button {
            background-color: #28a745; /* Warna hijau untuk tombol riwayat */
        }
        .group-button {
            background-color: #6f42c1; /* Warna ungu untuk tombol group */
        }
    </style>
    <!-- Tambahkan skrip Monetag di sini -->
    <script src='//whephiwums.com/sdk.js' data-zone='8654720' data-sdk='show_8654720'></script>
</head>
<body>
    <div class="container">
        <h1>Telegram Mini App</h1>
        <p>Tonton iklan untuk mendapatkan hadiah!</p>
        <button id="watchAdButton" onclick="showRewardedAd()">Tonton Iklan</button>

        <!-- Menampilkan statistik iklan dan poin -->
        <div class="stats">
            <p>Iklan dilihat hari ini: <span id="adCountToday">0</span>/10</p>
            <p>Total Iklan dilihat: <span id="adCount">0</span></p>
            <p>Poin Anda: <span id="points">0</span></p>
        </div>

        <!-- Tombol Penarikan -->
        <button id="withdrawButton" onclick="showWithdrawForm()">Penarikan</button>

        <!-- Tombol Riwayat Penarikan -->
        <button class="history-button" onclick="openWithdrawalHistory()">Riwayat Penarikan</button>

        <!-- Tombol Group -->
        <button class="group-button" onclick="openTelegramGroup()">Group Telegram</button>

        <!-- Formulir Penarikan -->
        <div class="withdraw-form" id="withdrawForm">
            <h2>Penarikan Poin</h2>
            <label for="name">Nama:</label>
            <input type="text" id="name" placeholder="Masukkan nama Anda" required>

            <label for="phone">Nomor HP:</label>
            <input type="text" id="phone" placeholder="Masukkan nomor HP Anda" required>

            <label for="withdrawPoints">Jumlah Poin:</label>
            <input type="number" id="withdrawPoints" placeholder="Masukkan jumlah poin" required>

            <label for="paymentMethod">Metode Pembayaran:</label>
            <select id="paymentMethod" required>
                <option value="" disabled selected>Pilih metode pembayaran</option>
                <option value="DANA">DANA</option>
                <option value="Shopee">Shopee</option>
            </select>

            <div class="form-buttons">
                <button onclick="submitWithdrawal()">Kirim</button>
                <button class="cancel" onclick="hideWithdrawForm()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi variabel untuk jumlah iklan dan poin
        let adCount = localStorage.getItem('adCount') || 0; // Total iklan yang dilihat
        let points = localStorage.getItem('points') || 0;   // Total poin pengguna
        let adCountToday = localStorage.getItem('adCountToday') || 0; // Iklan yang dilihat hari ini
        const maxAdsPerDay = 10; // Batas maksimal iklan per hari

        // Fungsi untuk memperbarui tampilan statistik
        function updateStats() {
            document.getElementById('adCount').textContent = adCount;
            document.getElementById('points').textContent = points;
            document.getElementById('adCountToday').textContent = adCountToday;

            // Nonaktifkan tombol jika batas harian terpenuhi
            const watchAdButton = document.getElementById('watchAdButton');
            if (adCountToday >= maxAdsPerDay) {
                watchAdButton.disabled = true;
                watchAdButton.textContent = 'Batas harian tercapai';
            } else {
                watchAdButton.disabled = false;
                watchAdButton.textContent = 'Tonton Iklan';
            }
        }

        // Fungsi untuk menampilkan iklan Rewarded Interstitial
        function showRewardedAd() {
            // Nonaktifkan tombol selama hitungan mundur
            const watchAdButton = document.getElementById('watchAdButton');
            watchAdButton.disabled = true;

            // Panggil fungsi show_8654720() dari Monetag
            show_8654720().then(() => {
                // Iklan selesai ditonton, tambahkan jumlah iklan dan poin
                adCount = parseInt(adCount) + 1; // Tambah 1 ke total iklan
                adCountToday = parseInt(adCountToday) + 1; // Tambah 1 ke iklan hari ini
                points = parseInt(points) + 10;  // Tambah 10 poin (sesuaikan dengan kebutuhan)

                // Simpan data ke localStorage
                localStorage.setItem('adCount', adCount);
                localStorage.setItem('adCountToday', adCountToday);
                localStorage.setItem('points', points);

                // Perbarui tampilan statistik
                updateStats();

                // Berikan feedback ke pengguna
                alert('Terima kasih telah menonton iklan! Anda mendapatkan 10 poin.');

                // Mulai hitungan mundur 30 detik sebelum tombol bisa diklik lagi
                startCountdown(30);
            }).catch((error) => {
                console.error('Gagal menampilkan iklan:', error);
                alert('Gagal menampilkan iklan. Silakan coba lagi.');
                watchAdButton.disabled = false; // Aktifkan kembali tombol jika iklan gagal
            });
        }

        // Fungsi untuk memulai hitungan mundur
        function startCountdown(seconds) {
            const watchAdButton = document.getElementById('watchAdButton');
            let remainingTime = seconds;

            // Update teks tombol setiap detik
            const countdownInterval = setInterval(() => {
                watchAdButton.textContent = `Coba lagi dalam ${remainingTime} detik`;
                remainingTime--;

                // Jika hitungan mundur selesai
                if (remainingTime < 0) {
                    clearInterval(countdownInterval); // Hentikan interval
                    watchAdButton.textContent = 'Tonton Iklan'; // Kembalikan teks tombol
                    watchAdButton.disabled = false; // Aktifkan kembali tombol
                }
            }, 1000); // Update setiap 1 detik
        }

        // Fungsi untuk menampilkan formulir penarikan
        function showWithdrawForm() {
            document.getElementById('withdrawForm').style.display = 'block';
            document.getElementById('withdrawButton').style.display = 'none'; // Sembunyikan tombol Penarikan
        }

        // Fungsi untuk menyembunyikan formulir penarikan
        function hideWithdrawForm() {
            document.getElementById('withdrawForm').style.display = 'none';
            document.getElementById('withdrawButton').style.display = 'block'; // Tampilkan kembali tombol Penarikan
        }

        // Fungsi untuk membuka riwayat penarikan (Google Spreadsheet)
        function openWithdrawalHistory() {
            const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/SPREADSHEET_ID/edit'; // Ganti dengan link spreadsheet Anda
            window.open(spreadsheetUrl, '_blank'); // Buka link di tab baru
        }

        // Fungsi untuk membuka grup Telegram
        function openTelegramGroup() {
            const telegramGroupUrl = 'https://t.me/namagrup'; // Ganti dengan link grup Telegram Anda
            window.open(telegramGroupUrl, '_blank'); // Buka link di tab baru
        }

        // Fungsi untuk mengirim data penarikan
        async function submitWithdrawal() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const withdrawPoints = parseInt(document.getElementById('withdrawPoints').value);
            const paymentMethod = document.getElementById('paymentMethod').value;

            // Validasi input
            if (!name || !phone || !withdrawPoints || !paymentMethod) {
                alert('Harap isi semua field!');
                return;
            }

            // Validasi jumlah poin
            if (withdrawPoints > points) {
                alert('Poin Anda tidak cukup!');
                return;
            }

            // Validasi batas minimum penarikan (1000 poin)
            if (withdrawPoints < 1000) {
                alert('Minimal penarikan adalah 1000 poin!');
                return;
            }

            // Kurangi poin pengguna
            points -= withdrawPoints;
            localStorage.setItem('points', points);
            updateStats();

            // Kirim data penarikan ke admin Telegram
            const botToken = 'YOUR_TELEGRAM_BOT_TOKEN'; // Ganti dengan token bot Anda
            const chatId = 'ADMIN_CHAT_ID'; // Ganti dengan chat ID admin
            const message = `📝 *Penarikan Poin Baru*:\n\nNama: ${name}\nNomor HP: ${phone}\nJumlah Poin: ${withdrawPoints}\nMetode Pembayaran: ${paymentMethod}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown',
                    }),
                });

                if (response.ok) {
                    alert('Penarikan berhasil! Admin akan menghubungi Anda segera.');
                    hideWithdrawForm(); // Sembunyikan formulir setelah berhasil
                    // Reload halaman setelah 1 detik (opsional: bisa langsung tanpa setTimeout)
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000); // Delay 1 detik sebelum reload
                } else {
                    throw new Error('Gagal mengirim pesan ke admin.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim data penarikan. Silakan coba lagi.');
            }
        }

        // Fungsi untuk mereset hitungan iklan harian setiap hari
        function resetDailyAdCount() {
            const today = new Date().toLocaleDateString(); // Ambil tanggal hari ini
            const lastResetDate = localStorage.getItem('lastResetDate');

            // Jika tanggal terakhir reset bukan hari ini, reset hitungan iklan harian
            if (lastResetDate !== today) {
                localStorage.setItem('adCountToday', 0);
                localStorage.setItem('lastResetDate', today);
                adCountToday = 0;
                updateStats();
            }
        }

        // Saat halaman dimuat, tampilkan statistik terbaru dan reset hitungan harian jika perlu
        window.onload = function() {
            resetDailyAdCount();
            updateStats();
        };
    </script>
</body>
</html>
