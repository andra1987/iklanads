<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff3b2f;
        }
        .points {
            margin-top: 1.5rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Telegram Mini App</h1>
        <button class="btn" id="taskButton">Tugas 1</button>
        <div class="points">Point: <span id="points">0</span></div>
    </div>

    <script src='//whephiwums.com/sdk.js' data-zone='8978526' data-sdk='show_8978526'></script>
    <script>
        let points = 0;
        let adDisplayed = false; // Flag untuk mengecek apakah iklan ditampilkan

        document.getElementById('taskButton').addEventListener('click', function() {
            // Coba tampilkan iklan
            try {
                window.show_8978526();
                adDisplayed = true; // Set flag ke true jika iklan berhasil dimuat
            } catch (error) {
                adDisplayed = false; // Set flag ke false jika iklan gagal dimuat
                alert('Iklan tidak dapat dimuat. Silakan coba lagi.');
            }

            // Jika iklan berhasil dimuat, tambahkan point setelah iklan ditutup
            if (adDisplayed) {
                setTimeout(function() {
                    points += 1;
                    document.getElementById('points').textContent = points;
                    adDisplayed = false; // Reset flag setelah point ditambahkan
                }, 1000); // Delay untuk simulasi penutupan iklan
            }
        });
    </script>
</body>
</html>
