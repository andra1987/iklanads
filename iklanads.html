<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App with Monetag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Tambahkan skrip Monetag di sini -->
    <script src='//whephiwums.com/sdk.js' data-zone='8654720' data-sdk='show_8654720'></script>
</head>
<body>
    <div class="container">
        <h1>Telegram Mini App</h1>
        <p>Tonton iklan untuk mendapatkan hadiah!</p>
        <button onclick="showRewardedAd()">Tonton Iklan</button>
    </div>

    <script>
        // Ganti dengan ID iklan Monetag Anda
        const monetagAdUnitId = 'show_8654720';

        function showRewardedAd() {
            if (typeof Monetag !== 'undefined') {
                Monetag.showRewardedAd({
                    adUnitId: monetagAdUnitId,
                    onAdLoaded: function() {
                        console.log('Iklan berhasil dimuat');
                    },
                    onAdClosed: function() {
                        console.log('Iklan ditutup');
                        // Berikan reward kepada pengguna di sini
                        alert('Terima kasih telah menonton iklan! Anda mendapatkan hadiah.');
                    },
                    onAdFailedToLoad: function(error) {
                        console.error('Iklan gagal dimuat:', error);
                    },
                    onAdOpened: function() {
                        console.log('Iklan dibuka');
                    },
                    onAdLeftApplication: function() {
                        console.log('Iklan meninggalkan aplikasi');
                    }
                });
            } else {
                console.error('Monetag SDK tidak ditemukan');
            }
        }

        // Memuat SDK Monetag
        (function() {
            const script = document.createElement('script');
            script.src = 'https://sdk.monetag.com/js/monetag.js';
            script.async = true;
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
