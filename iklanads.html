<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Tambahkan skrip Monetag di sini -->
    <script src='//whephiwums.com/sdk.js' data-zone='8654720' data-sdk='show_8654720'></script>
</head>
<body>
    <div class="container">
        <h1>Telegram Mini App</h1>
        <p>Tonton iklan untuk mendapatkan hadiah!</p>
        <button onclick="showRewardedAd()">Tonton Iklan</button>
    </div>

    <script>
        // Fungsi untuk menampilkan iklan Rewarded Interstitial
        function showRewardedAd() {
            // Panggil fungsi show_8654720() dari Monetag
            show_8654720().then(() => {
                // Berikan reward kepada pengguna di sini
                alert('Terima kasih telah menonton iklan! Anda mendapatkan hadiah.');
                // Anda dapat menambahkan logika reward lainnya di sini, seperti menambah poin, koin, dll.
            }).catch((error) => {
                console.error('Gagal menampilkan iklan:', error);
                alert('Gagal menampilkan iklan. Silakan coba lagi.');
            });
        }
    </script>
</body>
</html>
