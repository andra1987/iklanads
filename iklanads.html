<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Anak - Telegram Mini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            background-color: #ff3b2f;
        }
        .ad-container {
            margin-top: 20px;
            display: none;
        }
        .countdown {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ff6f61;
        }
        .poin {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Game Anak!</h1>
        <button class="btn" id="gameBtn" onclick="showAd()">GAME ANAK</button>
        <div id="adContainer" class="ad-container">
            <!-- Iklan Monetag akan muncul di sini -->
            <script src='//whephiwums.com/sdk.js' data-zone='9063226' data-sdk='show_9063226'></script>
        </div>
        <div id="countdown" class="countdown"></div>
        <div class="poin">Poin: <span id="poin">0</span></div>
    </div>

    <script>
        let poin = 0; // Variabel untuk menyimpan poin
        const gameBtn = document.getElementById('gameBtn');
        const countdownElement = document.getElementById('countdown');
        const poinElement = document.getElementById('poin');

        function showAd() {
            // Nonaktifkan tombol
            gameBtn.disabled = true;

            // Tampilkan iklan
            document.getElementById('adContainer').style.display = 'block';

            // Mulai hitungan mundur
            let count = 5; // Hitungan mundur 5 detik
            countdownElement.textContent = `Iklan akan selesai dalam ${count} detik...`;

            const countdownInterval = setInterval(() => {
                count--;
                countdownElement.textContent = `Iklan akan selesai dalam ${count} detik...`;

                if (count <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = ''; // Hapus teks hitungan mundur
                    gameBtn.disabled = false; // Aktifkan tombol kembali
                    tambahPoin(); // Tambah poin
                }
            }, 1000);
        }

        function tambahPoin() {
            poin += 10; // Tambah 10 poin setiap kali iklan selesai
            poinElement.textContent = poin; // Perbarui tampilan poin
        }
    </script>
</body>
</html>
