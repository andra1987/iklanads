<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App with Monetag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <!-- Tambahkan skrip Monetag di sini -->
    <script src='//whephiwums.com/sdk.js' data-zone='8654720' data-sdk='show_8654720'></script>
</head>
<body>
    <div class="container">
        <h1>Telegram Mini App</h1>
        <p>Tonton iklan untuk mendapatkan hadiah!</p>
        <button id="watchAdButton" onclick="showRewardedAd()">Tonton Iklan</button>

        <!-- Menampilkan statistik iklan dan poin -->
        <div class="stats">
            <p>Iklan dilihat: <span id="adCount">0</span></p>
            <p>Poin Anda: <span id="points">0</span></p>
        </div>
    </div>

    <script>
        // Inisialisasi variabel untuk jumlah iklan dan poin
        let adCount = localStorage.getItem('adCount') || 0; // Jumlah iklan yang dilihat
        let points = localStorage.getItem('points') || 0;   // Total poin pengguna

        // Fungsi untuk memperbarui tampilan statistik
        function updateStats() {
            document.getElementById('adCount').textContent = adCount;
            document.getElementById('points').textContent = points;
        }

        // Fungsi untuk menampilkan iklan Rewarded Interstitial
        function showRewardedAd() {
            // Nonaktifkan tombol selama hitungan mundur
            const watchAdButton = document.getElementById('watchAdButton');
            watchAdButton.disabled = true;

            // Panggil fungsi show_8654720() dari Monetag
            show_8654720().then(() => {
                // Iklan selesai ditonton, tambahkan jumlah iklan dan poin
                adCount = parseInt(adCount) + 1; // Tambah 1 ke jumlah iklan
                points = parseInt(points) + 10;  // Tambah 10 poin (sesuaikan dengan kebutuhan)

                // Simpan data ke localStorage
                localStorage.setItem('adCount', adCount);
                localStorage.setItem('points', points);

                // Perbarui tampilan statistik
                updateStats();

                // Berikan feedback ke pengguna
                alert('Terima kasih telah menonton iklan! Anda mendapatkan 10 poin.');

                // Mulai hitungan mundur 30 detik sebelum tombol bisa diklik lagi
                startCountdown(30);
            }).catch((error) => {
                console.error('Gagal menampilkan iklan:', error);
                alert('Gagal menampilkan iklan. Silakan coba lagi.');
                watchAdButton.disabled = false; // Aktifkan kembali tombol jika iklan gagal
            });
        }

        // Fungsi untuk memulai hitungan mundur
        function startCountdown(seconds) {
            const watchAdButton = document.getElementById('watchAdButton');
            let remainingTime = seconds;

            // Update teks tombol setiap detik
            const countdownInterval = setInterval(() => {
                watchAdButton.textContent = `Coba lagi dalam ${remainingTime} detik`;
                remainingTime--;

                // Jika hitungan mundur selesai
                if (remainingTime < 0) {
                    clearInterval(countdownInterval); // Hentikan interval
                    watchAdButton.textContent = 'Tonton Iklan'; // Kembalikan teks tombol
                    watchAdButton.disabled = false; // Aktifkan kembali tombol
                }
            }, 1000); // Update setiap 1 detik
        }

        // Saat halaman dimuat, tampilkan statistik terbaru
        window.onload = function() {
            updateStats();
        };
    </script>
</body>
</html>
