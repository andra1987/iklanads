<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Izin Siswa - Piket Sekolah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #video { width: 100%; max-width: 300px; border-radius: 8px; transform: scaleX(-1); }
        #canvas { display: none; }
        /* Animasi Sidebar */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black opacity-50 z-20 hidden"></div>

<div class="flex h-screen overflow-hidden">
    
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-blue-900 text-white transform -translate-x-full md:relative md:translate-x-0 sidebar-transition z-30 flex flex-col">
        <div class="p-6 text-2xl font-bold border-b border-blue-800 flex justify-between items-center">
            <span>E-PIKET</span>
            <button onclick="toggleSidebar()" class="md:hidden text-gray-300">âœ•</button>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="showPage('dashboard')" class="w-full text-left p-3 rounded hover:bg-blue-800 transition">Dashboard</button>
            <button onclick="showPage('form-izin')" class="w-full text-left p-3 rounded hover:bg-blue-800 transition">Izin Baru</button>
            <button onclick="showPage('laporan')" class="w-full text-left p-3 rounded hover:bg-blue-800 transition">Laporan Izin</button>
        </nav>
    </div>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white shadow-sm p-4 flex items-center gap-4">
            <button onclick="toggleSidebar()" class="p-2 rounded-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <h1 class="text-xl font-semibold text-gray-700 truncate">Administrasi Izin Siswa</h1>
        </header>
        
        <main class="flex-1 overflow-y-auto p-4 md:p-6">
            
            <div id="page-dashboard" class="page-content">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Dashboard</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500">
                        <p class="text-gray-500 text-sm font-medium">TOTAL IZIN TERCATAT</p>
                        <p id="stat-count" class="text-4xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>

            <div id="page-form-izin" class="page-content hidden">
                <div class="max-w-3xl bg-white p-6 md:p-8 rounded-lg shadow mx-auto">
                    <h2 class="text-xl font-bold mb-6 border-b pb-2 text-blue-900">Form Izin Baru</h2>
                    <form id="izinForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-semibold text-gray-600">NIS</label>
                                <input type="text" id="nis" class="border p-2 rounded w-full bg-gray-50 focus:ring-2 focus:ring-blue-400 outline-none" required>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Nama Siswa</label>
                                <input type="text" id="nama" class="border p-2 rounded w-full bg-gray-50 focus:ring-2 focus:ring-blue-400 outline-none" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Kelas</label>
                                <input type="text" id="kelas" class="border p-2 rounded w-full bg-gray-50 focus:ring-2 focus:ring-blue-400 outline-none" required>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Jenis Izin</label>
                                <select id="jenis_izin" class="border p-2 rounded w-full bg-gray-50">
                                    <option value="Keluar">Izin Keluar</option>
                                    <option value="Masuk">Izin Masuk (Terlambat)</option>
                                    <option value="Pulang">Izin Pulang Awal</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Tanggal</label>
                                <input type="date" id="tanggal" class="border p-2 rounded w-full bg-gray-50" required>
                            </div>
                            <div>
                                <label class="text-sm font-semibold text-gray-600">Petugas Piket</label>
                                <input type="text" id="petugas" class="border p-2 rounded w-full bg-gray-50" required>
                            </div>
                        </div>
                        <div>
                            <label class="text-sm font-semibold text-gray-600">Alasan / Keterangan</label>
                            <textarea id="alasan" class="border p-2 rounded w-full h-20 bg-gray-50 focus:ring-2 focus:ring-blue-400 outline-none"></textarea>
                        </div>
                        
                        <div class="bg-gray-100 p-4 rounded-lg border-2 border-dashed border-gray-300 text-center">
                            <p class="text-xs font-bold mb-2 text-gray-500 uppercase">Dokumentasi Foto</p>
                            <video id="video" autoplay class="mx-auto bg-black"></video>
                            <canvas id="canvas"></canvas>
                            <div class="mt-3 flex gap-2 justify-center">
                                <button type="button" onclick="takeSnapshot()" class="bg-indigo-600 text-white px-6 py-2 rounded-full text-sm font-bold shadow-md hover:bg-indigo-700">Ambil Foto</button>
                            </div>
                            <img id="photo-preview" class="mt-4 mx-auto hidden border-4 border-white shadow-lg rounded" width="180">
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 shadow-lg transition transform active:scale-95">SIMPAN DATA</button>
                    </form>
                </div>
            </div>

            <div id="page-laporan" class="page-content hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Laporan Izin</h2>
                    <button onclick="clearData()" class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">Hapus Semua Data</button>
                </div>
                <div class="bg-white rounded-lg shadow overflow-x-auto">
                    <table class="min-w-full text-left">
                        <thead class="bg-blue-900 text-white">
                            <tr>
                                <th class="p-3 text-sm">Tanggal</th>
                                <th class="p-3 text-sm">Nama (NIS)</th>
                                <th class="p-3 text-sm">Jenis</th>
                                <th class="p-3 text-sm">Alasan</th>
                                <th class="p-3 text-sm text-center">Foto</th>
                            </tr>
                        </thead>
                        <tbody id="table-body" class="text-sm text-gray-700 divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photoPreview = document.getElementById('photo-preview');
    let capturedImage = "";

    // Toggle Sidebar
    function toggleSidebar() {
        const isHidden = sidebar.classList.contains('-translate-x-full');
        if (isHidden) {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        } else {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        }
    }

    // Kamera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(stream => { video.srcObject = stream; })
        .catch(err => alert("Mohon izinkan akses kamera untuk dokumentasi"));

    function takeSnapshot() {
        const context = canvas.getContext('2d');
        canvas.width = 640;
        canvas.height = 480;
        // Mirror effect fix
        context.translate(640, 0);
        context.scale(-1, 1);
        context.drawImage(video, 0, 0, 640, 480);
        capturedImage = canvas.toDataURL('image/jpeg', 0.7);
        photoPreview.src = capturedImage;
        photoPreview.classList.remove('hidden');
    }

    // Navigasi & Responsive Behavior
    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
        document.getElementById('page-' + pageId).classList.remove('hidden');
        
        // Tutup sidebar otomatis di
