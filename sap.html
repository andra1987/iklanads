<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Izin Siswa - E-Piket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi halus untuk sidebar */
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #video { width: 100%; max-width: 300px; border-radius: 12px; transform: scaleX(-1); background: #000; }
        #canvas { display: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div id="sidebar-overlay" 
         onclick="toggleSidebar()" 
         class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-40 hidden md:hidden">
    </div>

    <div class="flex h-screen overflow-hidden">
        
        <aside id="sidebar" 
               class="fixed inset-y-0 left-0 w-72 bg-blue-900 text-white transform -translate-x-full md:relative md:translate-x-0 sidebar-transition z-50 flex flex-col shadow-2xl md:shadow-none">
            
            <div class="p-6 flex items-center justify-between border-b border-blue-800">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 p-2 rounded-lg font-bold">EP</div>
                    <span class="text-xl font-bold tracking-wider">E-PIKET</span>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden p-2 hover:bg-blue-800 rounded-full">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <button onclick="showPage('dashboard')" class="nav-link w-full flex items-center gap-3 p-3 rounded-xl hover:bg-blue-800 transition text-left active-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Dashboard
                </button>
                <button onclick="showPage('form-izin')" class="nav-link w-full flex items-center gap-3 p-3 rounded-xl hover:bg-blue-800 transition text-left">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                    Izin Baru
                </button>
                <button onclick="showPage('laporan')" class="nav-link w-full flex items-center gap-3 p-3 rounded-xl hover:bg-blue-800 transition text-left">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Laporan Izin
                </button>
            </nav>

            <div class="p-4 text-xs text-blue-300 text-center border-t border-blue-800 italic">
                Sistem Administrasi Sekolah &copy; 2024
            </div>
        </aside>

        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-white border-b p-4 flex items-center justify-between sticky top-0 z-10">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="p-2 bg-slate-100 rounded-lg text-slate-600 hover:bg-blue-50 hover:text-blue-600 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h2 id="page-title" class="text-lg font-bold text-slate-700 hidden sm:block">Dashboard</h2>
                </div>
                <div class="flex items-center gap-2">
                    <span id="current-time" class="text-sm font-medium text-slate-500 bg-slate-100 px-3 py-1 rounded-full"></span>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto p-4 md:p-8">
                
                <div id="page-dashboard" class="page-content animate-in fade-in duration-300">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                            <h3 class="text-slate-500 text-sm font-bold uppercase tracking-wider">Total Izin</h3>
                            <p id="stat-count" class="text-5xl font-black text-blue-600 mt-2">0</p>
                        </div>
                    </div>
                </div>

                <div id="page-form-izin" class="page-content hidden">
                    <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <form id="izinForm" class="space-y-4 text-sm">
                            <div class="grid grid-cols-1 md:grid-cols-2
